# --- Perfil Padrão (default) - Usa H2 em memória ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# --- Ativação de Perfil ---
# Esta linha diz ao Spring para usar o perfil 'default'
# A menos que uma variável de ambiente SPRING_PROFILES_ACTIVE exista
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# --- Perfil de Produção (prod) - Ativado no Render ---
# Quando spring.profiles.active=prod, estas props são usadas
spring.config.activate.on-profile=prod

# Lê as variáveis de ambiente do Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # 'update' para criar as tabelas